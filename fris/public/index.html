<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Frisbee Friend</title>
	<link rel="stylesheet" href="styles.css"></link>
	</head>
	<body>
		<div id="container">
			<div class="center" id="blocker">
				<p class="center enter">Your Frisbee Friend</p>
				<div class="popupbottom fadinganimation">
					<p class="enter">Click to Enter</p>
				</div>
			</div>

			<div class="popupbottom fadinganimation">
				<p id="instructions">Press "Space" to throw and catch frisbee </p>
			</div>
			<div class="popuptop">
				<p id="newconnection">flying back to you from <span id="ipaddress"></span> </p>
			</div>
		</div>
		
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
				"three": "https://unpkg.com/three@0.148.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
            }
        }
        </script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="/main-v2.js"></script>
	</body>
</html>
