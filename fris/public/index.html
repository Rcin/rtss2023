<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Frisbee friend</title>
		<style>
			body { 
				margin: 0; 
				font-family: InstrumentSerif;
				font-size: 1.5rem;
			}

			@font-face{
				font-family: 'InstrumentSerif';
				src: url('/fonts/InstrumentSerif-Regular.ttf');
			}

			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #72abc0;
			}

			#instructions{
				position: absolute;
				width: 300px;
				height: 50px;
				/* background-color: grey; */
				color: white;
				left: 20vw;
				top: 50vh;
			}

			#rightinstructions {
				position: absolute;
				width: 300px;
				height: 50px;
				/* background-color: grey; */
				color: white;
				right: 10vw;
				top: 50vh;
			}

			#popup{
				position: absolute;
				/* color: white; */
				left: 20vw;
				top: 50vh;
				visibility: hidden;
			}
			#popuptext{
				color: white;
				visibility: hidden;
			}
			
		</style>
	</head>
	<body>
		<div id="container">
			<div id="blocker">
				<p id="instructions">Press "Space" to throw a frisbee 
				<br/>and wait</p>
				<p id="rightinstructions">Click to Enter</p>
			</div>
			<div id="popup">
				<p id="popupText">You friend has entered.</p>
			</div>
		</div>
		
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
				"three": "https://unpkg.com/three@0.148.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
            }
        }
        </script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="/main-v2.js"></script>
	</body>
</html>
